{% extends 'base.html' %}

{% block title %}Złóż wniosek{% endblock %}

{% block content %}
<h2>Wniosek urlopowy</h2>
<form method="POST">
    <label>Data rozpoczęcia:</label><br>
    <input type="date" name="start_date" required><br>

    <label>Data zakończenia:</label><br>
    <input type="date" name="end_date" required><br>

    <label>Powód:</label><br>
    <input type="text" name="reason"><br><br>

    <button type="submit">Złóż wniosek</button>
</form>

{% if success is defined %}
    {% if success %}
        <p style="color:green;">✅ Wniosek został złożony.</p>
    {% else %}
        <p style="color:red;">❌ Błąd przy składaniu wniosku. Sprawdź dane.</p>
    {% endif %}
{% endif %}
{% endblock %}
